<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Soy Agencia" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="./css/styleCarousel.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- google fonts Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />

    <title>Galeria</title>
  </head>

  <body>
    <div class="carusel">
      <div id="carouselGalery" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators d-md-none">
          <li data-target="#carouselGalery" data-slide-to="0" class="active"></li>
          <li data-target="#carouselGalery" data-slide-to="1"></li>
          <li data-target="#carouselGalery" data-slide-to="2"></li>
          <li data-target="#carouselGalery" data-slide-to="3"></li>
          <li data-target="#carouselGalery" data-slide-to="4"></li>
          <li data-target="#carouselGalery" data-slide-to="5"></li>
          <li data-target="#carouselGalery" data-slide-to="6"></li>
          <li data-target="#carouselGalery" data-slide-to="7"></li>
          <li data-target="#carouselGalery" data-slide-to="8"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/galeria_lomas_1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/galeria_lomas_2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/galeria_lomas_3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/galeria_lomas_4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/galeria_lomas_5.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/galeria_lomas_1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/galeria_lomas_2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/arquitectura_1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/arquitectura_2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselGalery" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselGalery" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="my-3 container-fluid position-absolute d-none d-md-block">
      <div class="overflow-hidden position-relative mx-4" id="items-gallery">
        <ul class="d-flex flex-row px-0 mb-0" data-spy="scroll" data-target="#carouselGalery" data-offset="0" class="scrollspy-example" style="max-height: 200px;">
          <li data-target="#carouselGalery" data-slide-to="0" class="col active">
            <img src="./img/galeria_lomas_1.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="1" class="col">
            <img src="./img/galeria_lomas_2.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="2" class="col">
            <img src="./img/galeria_lomas_3.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="3" class="col">
            <img src="./img/galeria_lomas_4.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="4" class="col">
            <img src="./img/galeria_lomas_5.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="5" class="col">
            <img src="./img/galeria_lomas_1.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="6" class="col">
            <img src="./img/galeria_lomas_2.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="7" class="col">
            <img src="./img/arquitectura_1.png">
          </li>
          <li data-target="#carouselGalery" data-slide-to="8" class="col">
            <img src="./img/arquitectura_2.png">
          </li>
        </ul>
        
      </div>
      <button id="slideBack" class="bg-transparent border-0" type="button"><i class="fas fa-chevron-left"></i></button>
      <button id="slide" class="bg-transparent border-0" type="button"><i class="fas fa-chevron-right"></i></button>
    </div>
    

    <script src="./js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
